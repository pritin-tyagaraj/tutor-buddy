<!DOCTYPE html>
<html ng-app="dashboardApp">
    <head>
        <!-- SCROLLS -->
        <!-- load bootstrap and fontawesome via CDN -->
        <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" /> -->

        <!-- SPELLS -->
        <!-- load angular and angular route via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>

        <!-- Load app resources -->
        <script src="dashboard/shared/services/apiConnector.js"></script>
        <script src="dashboard/shared/services/userService.js"></script>
        <script src="dashboard/shared/services/batchService.js"></script>
        <script src="dashboard/components/overview/overview.js"></script>
        <script src="dashboard/components/payments/payments.js"></script>
        <script src="dashboard/components/batches/batches.js"></script>
        <script src="dashboard/app.js"></script>

        <!-- Angular Material-->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="dashboard/assets/css/md-expansion-panel.min.css">
        <link rel="stylesheet" href="dashboard/assets/css/app.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="dashboard/assets/js/md-expansion-panel-min.js"></script>

        <!-- Additional Angular libraries required for Angular-Material -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-messages.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
    </head>

    <body>
        <div ng-controller="appController" layout="column" class="tbAppContainer" ng-cloak>
          <section layout="row" flex>
            <md-sidenav
                class="md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')"
                md-whiteframe="4">
              <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
              </md-toolbar>
              <md-content layout-padding>
                <md-button ng-click="close()" class="md-primary" hide-gt-md>
                  Close Sidenav Left
                </md-button>
                <p hide show-gt-md>
                  On smaller screens/smaller browser windows, this area is not always visible.
                </p>
              </md-content>

            </md-sidenav>

            <md-content flex>
                <md-toolbar class="md-hue-2">
                      <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
                            <ng-md-icon icon="dehaze" style="fill:white;"></ng-md-icon>
                        </md-button>

                        <h2 flex md-truncate>{{viewTitle}}</h2>

                        <h3>{{userName}}</h3>

                        <md-button class="md-icon-button" aria-label="Logout" ng-click="logout()">
                          <ng-md-icon icon="logout" style="fill:white;"></ng-md-icon>
                        </md-button>
                      </div>
                </md-toolbar>
                <div ng-view class="tbView"></div>
              <!-- <div layout="column" layout-align="top center">
                <p>
                The left sidenav will 'lock open' on a medium (>=960px wide) device.
                </p>
                <p>
                The right sidenav will focus on a specific child element.
                </p>

                <div>
                  <md-button ng-click="toggleLeft()"
                    class="md-primary" hide-gt-md>
                    Toggle left
                  </md-button>
                </div>

                <div>
                  <md-button ng-click="toggleRight()"
                    ng-hide="isOpenRight()"
                    class="md-primary">
                    Toggle right
                  </md-button>
                </div>
              </div>

              <div flex></div> -->

            </md-content>

            <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

              <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
              </md-toolbar>
              <md-content ng-controller="rightController" layout-padding>
                <form>
                  <md-input-container>
                    <label for="testInput">Test input</label>
                    <input type="text" id="testInput"
                           ng-model="data" md-autofocus>
                  </md-input-container>
                </form>
                <md-button ng-click="close()" class="md-primary">
                  Close Sidenav Right
                </md-button>
              </md-content>

            </md-sidenav>

          </section>

        </div>
    </body>
</html>
