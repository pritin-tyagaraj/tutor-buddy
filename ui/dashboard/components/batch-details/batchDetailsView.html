<div ng-cloak>
  <md-content>
    <md-tabs md-selected="selectedTabIndex" md-dynamic-height md-border-bottom>
        <!-- GENERAL -->
        <md-tab label="General">
        <md-content class="md-padding">
            <!-- Action buttons -->
            <div class="md-toolbar-tools">
                <span flex></span>
                <md-button class="md-warn" ng-click="deleteBatch(ev)">Delete Batch</md-button>
            </div>

            <h1 class="md-display-2">General</h1>
            <p>General info (editable) about this batch</p>
        </md-content>
      </md-tab>

      <md-tab label="Students">
        <ng-include src="'dashboard/components/batch-details/students/students.view.html'" ng-controller="StudentsController"/>
      </md-tab>
      <md-tab label="Scribble">
          <ng-include src="'dashboard/components/batch-details/scribble/scribble.view.html'" ng-controller="ScribbleController"/>
      </md-tab>
      <md-tab label="Attendance">
          <ng-include src="'dashboard/components/batch-details/attendance/attendance.view.html'" ng-controller="AttendanceController"/>
      </md-tab>
      <md-tab label="Payments">
          <ng-include src="'dashboard/components/batch-details/payments/payments.view.html'" ng-controller="PaymentsController"/>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
