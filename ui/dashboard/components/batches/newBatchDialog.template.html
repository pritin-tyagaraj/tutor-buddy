<md-dialog aria-label="Create new batch" flex="80">
  <form name="newBatchForm" ng-cloak>
    <!-- Dialog toolbar -->
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create New Batch</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <ng-md-icon icon="close" style="fill:white;"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <!-- Dialog content -->
    <md-dialog-content>
          <md-content layout-padding>
              <div>
                  <form>
                      <div layout-gt-xs="row">
                          <md-input-container class="md-block" flex-gt-xs>
                              <label>Batch Name</label>
                              <input name="name" required ng-model="batch.name">
                              <div ng-messages="newBatchForm.name.$error">
                                  <div ng-message="required">Enter a name that you will identify this batch with (e.g "Evening Class for Kids")</div>
                              </div>
                          </md-input-container>
                          <md-input-container class="md-block" flex-gt-sm>
                              <label>Subject</label>
                              <input name="subject" required ng-model="batch.subject">
                              <div ng-messages="newBatchForm.subject.$error">
                                  <div ng-message="required">What will you be teaching? (e.g "Music Theory")</div>
                              </div>
                          </md-input-container>
                      </div>
                      <md-input-container class="md-block" flex-gt-sm>
                          <label>Number of students</label>
                          <input name="size" required min="0" max="100" type="number" ng-model="batch.size">
                          <div ng-messages="newBatchForm.size.$error">
                              <div ng-message="required">How many students will you have in this batch? (You can change this later)</div>
                              <div ng-message="max">That's a lot of students! Set something within 100.</div>
                          </div>
                      </md-input-container>

                      <md-input-container class="md-block" flex-gt-sm>
                          <label>Venue</label>
                          <input ng-model="batch.address_text">
                      </md-input-container>
                  </form>
              </div>
          </md-content>
      </md-dialog-content>

      <md-dialog-actions layout="row">
          <span flex></span>
          <md-button ng-click="cancel()">
              Cancel
          </md-button>
          <md-button ng-disabled="newBatchForm.$invalid" ng-click="done(theTopForm)">
              OK
          </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
