<md-dialog aria-label="Add new student" flex="80">
  <form name="newStudentForm" ng-cloak>
    <!-- Dialog toolbar -->
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add New Student</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <ng-md-icon icon="close" style="fill:white;"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <!-- Dialog content -->
    <md-dialog-content>
          <md-content layout-padding>
              <div>
                  <form>
                      <div layout-gt-xs="row">
                          <md-input-container class="md-block" flex-gt-xs>
                              <label>First Name</label>
                              <input name="first_name" required ng-model="student.first_name">
                              <div ng-messages="newStudentForm.first_name.$error">
                                  <div ng-message="required">Enter the student's first name</div>
                              </div>
                          </md-input-container>
                          <md-input-container class="md-block" flex-gt-sm>
                              <label>Last Name</label>
                              <input name="last_name" ng-model="student.last_name">
                              <div ng-messages="newStudentForm.last_name.$error">
                              </div>
                          </md-input-container>
                      </div>
                      <md-input-container class="md-block" flex-gt-sm>
                          <label>Phone Number</label>
                          <input name="phone" type="tel" ng-model="student.phone">
                      </md-input-container>
                      <md-input-container class="md-block" flex-gt-sm>
                          <label>Email ID</label>
                          <input name="email" type="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]+$/" ng-model="student.email">
                          <div ng-messages="newStudentForm.email.$error">
                              <div ng-message="pattern">Enter a valid Email ID</div>
                              <div ng-message="email">Enter a valid Email ID</div>
                          </div>
                      </md-input-container>
                  </form>
              </div>
          </md-content>
      </md-dialog-content>

      <md-dialog-actions layout="row">
          <span flex></span>
          <md-button ng-click="cancel()">
              Cancel
          </md-button>
          <md-button ng-disabled="newStudentForm.$invalid"  class="md-raised md-primary" ng-click="done()">
              OK
          </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
